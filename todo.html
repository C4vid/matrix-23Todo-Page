<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Todo List App</h1>
  </header>
  <main>
    <form id="form">
      <input type="text" id="input-name" placeholder="Add new todo item">
      <button type="submit">Add</button>
    </form>
    <ul id="to-do-list"></ul>
    <p id="item-count"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
